<!DOCTYPE html>
<html>
<head>
    <title>First HTML document</title>
</head>
<body>
<!--H1 - H6 Headings 1 -6 -->
<h1>This is Heading 1</h1>
<h2>This is Heading 2</h2>
<h3>This is Heading 3</h3>
<h4>This is Heading 4</h4>
<h5>This is Heading 5</h5>
<h6>This is Heading 6</h6>

<!-- Paragraph tag + BOLD + Underlined -->
<p><b><u>This</u> is a Paragraph tag</b></p>

<!-- Break Tag -->
<br>

<!-- ITALIC Heading 1 with Quotes -->
<h1><i><q>Title</q></i></h1>

<!-- Horizental Break -->
<hr>

<!-- CENTER Paragraph tag -->
<center><p>title for code tag</p></center>

<!-- CODE Tag -->
<code>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
  </head>
  <body>
    <!-- Strong Header == Bold Header -->
<h1><strong>Samples</strong></h1>
  </body>
</html>
</code>

</body>
</html>
